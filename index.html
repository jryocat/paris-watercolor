<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巴黎水彩漫遊 Paris Watercolor Journey</title>
    <style>
        /* 基礎設定 */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #f4f1ea; /* 米白色背景，類似水彩紙質感 */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* 容器設定：讓圖片置中，最大寬度不超過圖片原始大小 */
        .container {
            max-width: 1024px; /* 限制最大寬度 */
            margin: 0 auto;    /* 左右置中 */
            box-shadow: 0 0 20px rgba(0,0,0,0.1); /* 輕微陰影增加質感 */
        }

        /* 圖片設定 */
        img {
            display: block;    /* 消除圖片之間的預設白邊 */
            width: 100%;       /* 強制圖片寬度填滿容器（手機上會自動縮小） */
            height: auto;      /* 高度自動等比例調整 */
            border: none;
        }

        /* 結尾簽名區塊（可選） */
        .footer {
            padding: 40px 20px;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
            background-color: #f4f1ea;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="P1.jpg" alt="Paris 01">
        <img src="P2.jpg" alt="Paris 02">
        <img src="P3.jpg" alt="Paris 03">
        <img src="P4.jpg" alt="Paris 04">
        <img src="P5.jpg" alt="Paris 05">
        <img src="P6.jpg" alt="Paris 06">
        <img src="P7.jpg" alt="Paris 07">
        <img src="P8.jpg" alt="Paris 08">
        <img src="P9.jpg" alt="Paris 09">
        <img src="P10.jpg" alt="Paris 10">
        <img src="P11.jpg" alt="Paris 11">
    </div>

    <div class="footer">
        <p>Paris Watercolor Journey</p>
    </div>

</body>
</html>
